<!DOCTYPE html>
<html>
<head>
<style>
html, body {
	height: 100%;
	width: 100%;
}

body {
	margin: 0;
}

#scroll {
	overflow: scroll;
}

#data {
	font-size: 12px;
	font-family: monospace;
	white-space: nowrap;
}

.cell_id {
	text-align: right;
	font-weight: bold;
	color: #080;
}

.cell_time {
	text-align: center;
	color: #44f;
}

.cell_bytes {
	color: #000;
}

.cell_binary {
	color: #000;
}

.cell_text {
	color: #444;
	background-color: white;
}
</style>
</head>
<body>
	<div id="scroll" style="height: 100%; width: 100%;">
		<div style="width: 1200px;">
			<table style="table-layout: fixed; border-collapse: collapse;">
				<colgroup>
					<col style="width: 6ex;">
					<col style="width: 20ex; background-color: #f4f4f4;">
					<col style="width: 20ex;">
					<col style="width: 100ex; background-color: #f4f4f4;">
				</colgroup>
				<thead>
					<tr>
						<th>ID</th>
						<th>Time</th>
						<th>Bytes</th>
						<th>Binary</th>
					</tr>
				</thead>
				<tbody id="data">
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
